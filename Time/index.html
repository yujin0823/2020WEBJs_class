<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time메서드</title>
</head>
<body>
    <script>
        let d1 = new Date("2020-12-03");
        console.log(d1);  // Thu Dec 03 2020 09:00:00 GMT+0900 (대한민국 표준시)
        
        let t1 = d1.getTime();
        // 표준시에 따라 지정된 날짜의 시간에 해당하는 숫자를 반환합니다.
        // 시간은 ms 단위로 반환됩니다. 0은 1970년 1월 1일 00:00:00초에 해당합니다.
        console.log(t1); // 1606953600000

        let d2 = new Date("2020-12-05");
        console.log(d2); // Sat Dec 05 2020 09:00:00 GMT+0900 (대한민국 표준시)

        let t2 = d2.getTime();
        console.log(t2); // 1607126400000

        let day = (t2 - t1) / (3600 * 1000 * 24);
        console.log(day); // 2, 두 날짜의 차이를 날짜로 계산한다.

        // getFullYear() : 날짜 객체에서 년도를 가져온다.
        console.log(d1.getFullYear()); // 2020

        // getMonth() : 날짜 객체에서 월을 가져온다. 
        //다만 월은 순서의 개념으로 판단하여 0부터 시작한다.
        console.log(d1.getMonth()); // 11

        // getDate()
        console.log(d1.getDate()); // 3

        // toFiexed()
        function financial(x) {
            return Number.parseFloat(x).toFixed(2);
        }
        console.log(financial(123.456)); // 123.46
        console.log(financial(0.004)); // 0.00
    </script>
</body>
</html>

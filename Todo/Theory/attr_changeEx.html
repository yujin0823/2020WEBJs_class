<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돔의 속성값 조절하기</title>
</head>
<body>
    <img src="https:via.placeholder.com/150x100" alt="sample" id="img1">
    <img src="https:via.placeholder.com/100x100" alt="sample" id="img2">
    <button id="swapBtn">교체버튼</button>

    <script>
        const img1 = document.querySelector("#img1");
        const img2 = document.querySelector("#img2");

        const btn = document.querySelector("#swapBtn");
        btn.addEventListener("click", e => {
            let temp = img1.src;
            img1.src = img2.src;
            img2.src = temp;

            // getAttribute : 속성 가져오기
            // let temp = img1.getAttribute("src");
            // setAttribute : 속성 지정
            // img1.setAttribute(img2.src);
            // img2.src = temp;
        });
    
        setInterval(() => {
            btn.click();
        }, 1000 );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                console.log(`${this.name}이 소리를 냅니다.`);
            }
        }

        class Dog extends Animal {
            // 여기에 그냥 constructor(name)만들면 에러난다.
            // 상속된 클래스에서 반드시 constructor에서 super를 호출해야한다.
            // 그래야 부모의 생성자가 호출되면서 정상적으로 나온다.
            constructor(name) {
                super(name + " 개");
            }

            speak() {
                console.log(`${this.name}가 짖습니다.`);
            }
        }

        let d = new Dog("자몽이");
        d.speak();
    </script>
</body>
</html>

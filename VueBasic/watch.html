<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{fullAddress}}</h1>
        <input type="text" v-model="frontAddress">
        <input type="text" v-model="detailAddress">
    </div>

    <script>
        let v = new Vue({
            el: "#app",
            data: {
                fullAddress: '',
                frontAddress: '',
                detailAddress: ''
            },
            watch: {
                frontAddress(val) {
                    console.log(val);
                    this.fullAddress = val + "  " + this.detailAddress;
                }, 
                detailAddress(val) {
                    console.log(val);
                    this.fullAddress = frontAddress + val;
                }
            }
        })
    </script>
</body>
</html>
